apiVersion: v1
kind: ReplicationController
metadata: 
  name: "${zk_name}"
  namespace: "${zk_namespace}"
  labels:
    name: "${zk_name}"
spec:
  replicas: ${zk_scale}
  selector:
    name: "${zk_name}"
  template:
    metadata: 
      labels:
        name: "${zk_name}"
    spec:
      containers:
        - name: "zk-conf"
          image: "rawmind/k8s-zk:3.4.8-7"
          volumeMounts:
            - mountPath: "/opt/tools"
              name: "zk-conf"
          ports: 
          imagePullPolicy: "IfNotPresent"
        - name: "zk-service"
          image: "rawmind/alpine-zk:3.4.8-14"
          env:
            - name: JVMFLAGS
              value: "-Xmx${zk_mem}m -Xms${zk_mem}m"
            - name: ZK_DATA_DIR
              value: "${zk_data_dir}"
            - name: ZK_INIT_LIMIT
              value: "${zk_init_limit}"
            - name: ZK_MAX_CLIENT_CXNS
              value: "${zk_max_client_cxns}"
            - name: ZK_SYNC_LIMIT
              value: "${zk_sync_limit}"
            - name: ZK_TICK_TIME
              value: "${zk_tick_time}"
            - name: POD_NAMESPACE
              value: "${zk_namespace}"
          volumeMounts:
            - mountPath: "${zk_data_dir}"
              name: "zk-data"
            - mountPath: "/opt/tools"
              name: "zk-conf"
          ports:
            - containerPort: 2181
              name: "zk-client"
              protocol: "TCP"
            - containerPort: 2888
              name: "zk-server"
              protocol: "TCP"
            - containerPort: 3888
              name: "zk-leader"
              protocol: "TCP"
          imagePullPolicy: "IfNotPresent"
      restartPolicy: "Always"
      volumes:
        - name: "zk-data"
          emptyDir: {}
        - name: "zk-conf"
          emptyDir: {}